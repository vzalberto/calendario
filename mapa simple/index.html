<!DOCTYPE html>
<html ng-app="venueMap">
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&sensor=true"></script>
    <script>
var map;
var userPosition;

function initialize() {
  var mapOptions = {
    zoom: 4,
    center: new google.maps.LatLng(66,6)
  };
  map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
}

function getLocation(){
    if (navigator.geolocation)
        navigator.geolocation.getCurrentPosition(updatePosition);
    else
        alert('Tu navegador es basura');
}

function updatePosition(position){
  userPosition = position;
  var mapOptions = {
    zoom: 15,
    center: new google.maps.LatLng(position.coords.latitude, position.coords.longitude)
  };
  map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
  console.log("Lat: " + position.coords.latitude + "\nLon: " + position.coords.longitude);
  console.log(userPosition);
}


google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="ubicame" onclick="getLocation()">UBICATE, HIJO</div>

    <form onsubmit="">
      <p>¿Qué quieres del mundo?</p>
      <input type="text" name="lugar"><br>
      <input type="submit" value="Ecole">
    </form>

    <div id="map-canvas" style="width:50%; height:50%; margin:auto;"></div>
  </body>
</html>
